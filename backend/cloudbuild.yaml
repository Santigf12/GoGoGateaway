steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      echo "Retrieving secret..."
      gcloud secrets versions access latest --secret=gogogetaway_key > /gogogetaway.key

  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/fl2f-1/github.com/santigf12/gogogateaway-backend:latest', '-f', 'Dockerfile.backend', 'backend']
    env:
    - 'SECRET_PATH=/gogogetaway.key'


images:
- 'gcr.io/fl2f-1/github.com/santigf12/gogogateaway-backend:latest'
